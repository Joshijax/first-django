<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>GreenBox</title>
    <style>
    #id_username{
        width: 100%;
        padding: 5px 0 5px 15px;
    }
    #id_email{
        width: 100%;
        padding: 5px 0 5px 15px;
    }
    #id_password1{
        width: 100%;
        padding: 5px 0 5px 15px;
    }
    #id_password2{
        width: 100%;
        padding: 5px 0 5px 15px;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width:100%; margin-bottom: 2px;">
      <a style="color: forestgreen;" class="navbar-brand" href="/home"><img src="{% static 'gallery.jpg' %}" width="30">GreenBox</a>



      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navb" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

      <div class="collapse navbar-collapse" id="navb">
        <ul class="nav navbar-nav">
        

            <li class="nav-item"><a href="/register" class="nav-link"><span class=""></span> Signup </a></li>
            <li class="nav-item"><a href="/" class="nav-link"><span class=""></span> Login <i class="fa fa-sign-in" aria-hidden="true"></i></a></li>
           
        </ul>

      </div>
    </nav>


    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          
          <hr class="mt-0 mb-4">
          <div class="jumbotron">
          {% block content %}
  <h2 style="text-align: center;">Sign up</h2>
  <form method="post" width=100%> 
    {% csrf_token %}
    
      <p>
      <div class="form-group">
       
        {{ form.username }}
    </div>
    <div class="form-group">
       
        {{ form.email }}
    </div>
    <div class="form-group">
       
        {{ form.password1 }}
    </div>
    <div class="form-group">
       
        {{ form.password2 }}
    </div>
        {% for field in form %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-primary btn-block" type="submit">Sign up</button>
  </form>
{% endblock %}
</div>
        </div>
      </div>
    </div>

    
  </body>
</html>
